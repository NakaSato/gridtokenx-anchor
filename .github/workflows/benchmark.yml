name: TPC-C Benchmark CI

on:
  push:
    branches: [main]
    paths:
      - 'programs/**'
      - 'tests/performance/**'
      - '.github/workflows/benchmark.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      warehouses:
        description: 'Number of TPC-C warehouses'
        required: false
        default: '1'
      duration:
        description: 'Benchmark duration (seconds)'
        required: false
        default: '60'

env:
  SOLANA_VERSION: '1.18.26'
  ANCHOR_VERSION: '0.32.1'
  NODE_VERSION: '20'

jobs:
  benchmark:
    name: TPC-C Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config build-essential libssl-dev

      - name: Identify Runner IP
        run: |
          RUNNER_IP=$(curl -s https://ifconfig.me)
          OS_VERSION=$(lsb_release -ds)
          echo "## ðŸš€ Runner Information" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Public IP** | \`$RUNNER_IP\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **OS Version** | $OS_VERSION |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Cache Solana
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/solana
            ~/.cache/solana
          key: solana-${{ env.SOLANA_VERSION }}-${{ runner.os }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Cache Anchor
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/anchor
          key: anchor-${{ env.ANCHOR_VERSION }}-${{ runner.os }}

      - name: Install Anchor CLI
        run: |
          if ! command -v anchor &> /dev/null; then
            cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked
          fi

      - name: Verify installations
        run: |
          solana --version
          anchor --version
          node --version

      - name: Generate keypair
        run: |
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json --force
          solana config set --url localhost

      - name: Generate compatible Cargo.lock
        run: |
          rustup install 1.75.0
          rm -f Cargo.lock
          cargo +1.75.0 generate-lockfile
          # Downgrade blake3 to avoid edition2024 errors in constant_time_eq
          cargo +1.75.0 update -p blake3 --precise 1.5.5
          # Downgrade indexmap to avoid MSRV 1.82 requirement
          cargo +1.75.0 update -p indexmap --precise 2.7.0

      - name: Build Anchor programs
        run: anchor build

      - name: Start test validator
        run: |
          solana-test-validator --reset -q &
          sleep 10
          solana cluster-version

      - name: Deploy programs
        run: anchor deploy

      - name: Run TPC-C Benchmark
        id: benchmark
        run: |
          echo "Starting TPC-C Benchmark with Scale Factor (W)=${{ github.event.inputs.warehouses || '1' }}"
          npx tsx tests/performance/benchmarks/tpc-c-benchmark.ts \
            --warehouses=${{ github.event.inputs.warehouses || '1' }} \
            --duration=${{ github.event.inputs.duration || '60' }} \
            --use-real-programs=true 2>&1 | tee benchmark-output.txt
          
          # Extract metrics for summary
          TPMC=$(grep "New-Order/min:" benchmark-output.txt | awk '{print $2}' | tr -d ',' || echo "0")
          TPS=$(grep "Overall TPS:" benchmark-output.txt | awk '{print $3}' || echo "0")
          SUCCESS_RATE=$(grep "Successful:" benchmark-output.txt | head -1 | grep -oP '\d+' | head -1 || echo "0")
          P99=$(grep "p99:" benchmark-output.txt | head -1 | awk '{print $2}' | tr -d ',' || echo "0")
          
          echo "tpmc=$TPMC" >> $GITHUB_OUTPUT
          echo "tps=$TPS" >> $GITHUB_OUTPUT
          echo "p99=$P99" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-output.txt
          retention-days: 30

      - name: Post benchmark summary
        run: |
          echo "## ðŸ“Š TPC-C Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Scale Factor (W)** | ${{ github.event.inputs.warehouses || '1' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **tpmC** | ${{ steps.benchmark.outputs.tpmc }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Throughput (TPS)** | ${{ steps.benchmark.outputs.tps }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Success Rate** | ${{ steps.benchmark.outputs.success_rate }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| **p99 Latency** | ${{ steps.benchmark.outputs.p99 }} Î¼s |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Benchmark completed successfully" >> $GITHUB_STEP_SUMMARY

  poa-cluster:
    name: PoA Cluster Test
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PoA cluster images
        run: |
          docker-compose -f docker-compose.poa.yml build

      - name: Start PoA cluster
        run: |
          docker-compose -f docker-compose.poa.yml up -d
          sleep 60
          docker-compose -f docker-compose.poa.yml ps

      - name: Verify cluster health
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8899 -X POST -H "Content-Type: application/json" \
               -d '{"jsonrpc":"2.0","id":1,"method":"getVersion"}' | jq -e '.result'; then
              echo "Cluster is healthy"
              exit 0
            fi
            echo "Waiting for cluster... ($i/30)"
            sleep 5
          done
          echo "Cluster failed to start"
          docker-compose -f docker-compose.poa.yml logs
          exit 1

      - name: Run benchmark against PoA cluster
        run: |
          export ANCHOR_PROVIDER_URL=http://localhost:8899
          npx tsx tests/performance/benchmarks/tpc-c-benchmark.ts

      - name: Cleanup
        if: always()
        run: docker-compose -f docker-compose.poa.yml down -v
