    <line x1="0" y1="288" x2="600" y2="288" class="grid-line"/>
    <text x="-10" y="292" text-anchor="end" class="axis-label">3</text>
    <line x1="0" y1="216" x2="600" y2="216" class="grid-line"/>
    <text x="-10" y="220" text-anchor="end" class="axis-label">6</text>
