    <text x="-10" y="4" text-anchor="end" class="axis-label">15</text>
    <rect class="bar" x="12" y="313.8874829667121" width="36" height="46.1125170332879" fill="#3B82F6" rx="2"/>
    <rect class="bar" x="52" y="305.3377457660113" width="36" height="54.6622542339887" fill="#EF4444" rx="2"/>
    <text x="52" y="380" text-anchor="middle" class="axis-label" transform="rotate(-30, 52, 380)">DoNothing</text>
    <rect class="bar" x="132" y="299.3576017130621" width="36" height="60.6423982869379" fill="#3B82F6" rx="2"/>
    <rect class="bar" x="172" y="32.727272727272805" width="36" height="327.2727272727272" fill="#EF4444" rx="2"/>
    <text x="172" y="380" text-anchor="middle" class="axis-label" transform="rotate(-30, 172, 380)">CPUHeavy</text>
    <rect class="bar" x="252" y="302.0439945493479" width="36" height="57.95600545065213" fill="#3B82F6" rx="2"/>
    <rect class="bar" x="292" y="275.3903056258517" width="36" height="84.60969437414832" fill="#EF4444" rx="2"/>
    <text x="292" y="380" text-anchor="middle" class="axis-label" transform="rotate(-30, 292, 380)">IOHeavy</text>
    <rect class="bar" x="372" y="300.24527934592174" width="36" height="59.75472065407825" fill="#3B82F6" rx="2"/>
    <rect class="bar" x="412" y="249.50749464668093" width="36" height="110.49250535331906" fill="#EF4444" rx="2"/>
