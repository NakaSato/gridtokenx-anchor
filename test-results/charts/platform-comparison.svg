    <rect class="bar" x="12" y="354.0342857142857" width="36" height="5.965714285714285" fill="#3B82F6" rx="2"/>
    <rect class="bar" x="52" y="343.8794805194805" width="36" height="16.12051948051948" fill="#10B981" rx="2"/>
    <text x="52" y="380" text-anchor="middle" class="axis-label" transform="rotate(-30, 52, 380)">Solana (GridTokenX)</text>
    <rect class="bar" x="132" y="308.57142857142856" width="36" height="51.42857142857142" fill="#3B82F6" rx="2"/>
    <rect class="bar" x="172" y="315.1168831168831" width="36" height="44.883116883116884" fill="#10B981" rx="2"/>
    <text x="172" y="380" text-anchor="middle" class="axis-label" transform="rotate(-30, 172, 380)">Hyperledger Fabric v1.x</text>
    <rect class="bar" x="252" y="357.6623376623377" width="36" height="2.337662337662338" fill="#3B82F6" rx="2"/>
    <rect class="bar" x="292" y="357.9428571428571" width="36" height="2.057142857142857" fill="#10B981" rx="2"/>
    <text x="292" y="380" text-anchor="middle" class="axis-label" transform="rotate(-30, 292, 380)">Ethereum (Geth PoW)</text>
    <rect class="bar" x="372" y="345.97402597402595" width="36" height="14.025974025974026" fill="#3B82F6" rx="2"/>
    <rect class="bar" x="412" y="347.84415584415586" width="36" height="12.155844155844155" fill="#10B981" rx="2"/>
